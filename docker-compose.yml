services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mlops:backend
    container_name: rag-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_USE_LOCAL=false
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
    networks:
      - rag-network
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: mlops:frontend
    container_name: rag-frontend
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    environment:
      - API_BASE_URL=http://${EC2_IP:-localhost}:${BACKEND_PORT:-8000}
    depends_on:
      - backend
    networks:
      - rag-network

volumes:
  qdrant_data:

networks:
  rag-network:
    driver: bridge
